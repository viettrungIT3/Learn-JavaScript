<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // alert: Nó hiển thị một thông báo và chờ người dùng nhấn nút OK.
        alert('Hello, world!');


        // prompt(lời nhắc): Nó hiển thị một cửa sổ phương thức với một văn bản tin nhắn, trường nhập cho khách truy cập và các nút OK / Cancel
        let age = prompt('How old are you?', 100);
        alert(`You are ${age} years old!`); // You are 100 years old!

        // Xác nhận(confirm)
        let isBoss = confirm("Are you the boss?");

        alert(isBoss); // true if OK is pressed
    </script>
</body>

</html>

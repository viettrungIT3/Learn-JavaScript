<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onClickMe()">Click me</button>
    <p>You have clicked <span id="count">0</span> times</p>
    <script>
        var count = 0;
        function onClickMe() {
            count++;
            
            // document.querySelector('#count').innerHTML = count;  //C1
            document.getElementById('count').innerHTML = count;     // innerHTML có thể thay bằng innerText

        }

    </script>
</body>
</html>

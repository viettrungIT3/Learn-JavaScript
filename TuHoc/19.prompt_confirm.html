<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        let name = prompt('What is your name?')
        let age = prompt('How old are you?')
        // alert('Name: ' + name + '\n' + 'Age: ' + age);

        var isMale = confirm('Are you male');
        if (isMale)
        alert('Name: ' + name + '\n' + 'Age: ' + age + '\nGender: male' );
        else alert('Name: ' + name + '\n' + 'Age: ' + age + '\nGender: female' );

    </script>
</body>
</html>
